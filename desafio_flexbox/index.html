<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0977fe6190.js" crossorigin="anonymous"></script>
    <title>chateria</title>
  </head>
  <body>
    <div class="flexcontainer">
      <section class="chat">
        <div class="p1">
          <div >
            <img class="pi1" src="./assets/img/maria.jpg" alt="maria img">
          </div>
          <div class="pt1">
            <p class="n1">Maria</p>
            <p class="estado">activa ahora</p>
          </div>
          <div class="pi2">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="boton">
            <button>Nuevo Chat</button>
        </div>
      </section>
      <section class="window">
        <div class="w2">
          <img class="w2" src="./assets/img/hand.png" alt="" />
        </div>
        <div class="w3">
          <h1 class="htext">Comienza el Networking</h1>
          <p>
            Presiona el boton "Nuevo Chat" paracomezar a crear nuevas<br />redes
            de contacto para tu empresa o emprendimiento"
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
